<html>
  <head>
      <title>Calculator</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <script src="main.js"></script>
      <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 col-top col"><b>CASIO</b>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 col-view col" id="screen">
          0
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 col">
          <div class="row row1 row-top">
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="ac">AC</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="ce">CE</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="percent">%</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="divide">/</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 col">
          <div class="row row1">
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="seven">7</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="eight">8</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="nine">9</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="x">x</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 col">
          <div class="row row1">
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="four">4</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="five">5</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="six">6</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="minus">-</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 col">
          <div class="row row1">
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="one">1</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="two">2</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="three">3</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block plus" id="plus">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 col">
          <div class="row row1 row-bottom">
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="zero">0</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="point">.</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block" id="equals">=</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-default center-block"> on </button>
            </div>
          </div>
        </div>
      </div>
      
    </div>

  </body>
</html>
