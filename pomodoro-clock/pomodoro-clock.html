<html>
  <head>
      <title>Pomodoro Clock</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <script src="main.js"></script>
      <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      

      <div class="row">
        <h1 class="text-center">Pomodoro Clock</h1>

        <div class="row legend">
          <div class="col-sm-2 col-sm-offset-4 text-center">
            <p>BREAK LENGTH</p>
          </div>
          <div class="col-sm-2 text-center">
            <p>SESSION LENGTH</p>
          </div>
        </div>
        <div class="row setting">
          <div class="col-sm-2 col-sm-offset-4 text-center">
             <a onclick="breakMinus()"> - </a>
             <span id="break"> 5 </span>
             <a onclick="breakPlus()"> + </a>
          </div>
          <div class="col-sm-2 text-center">
            <a onclick="sessionMinus()"> - </a> 
            <span id="session"> 25 </span>
            <a onclick="sessionPlus()"> + </a> 
          </div>
        </div>
        <div class="center-block text-center time" id="circle">
          <a class="start" onclick="start()" >Start/Reset<br></a>
          <span class id="minutes">00</span>:<span id="seconds">00</span>
          <p class="status" id="status"><br>Session</p>
        </div>
      </div>



      </div>       

  </body>
</html>
